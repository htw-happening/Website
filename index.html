<!doctype html>
<html>
    <head>
        <title>Happening</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
        <style>
        .hello-card.mdl-card {
          width: 512px;
          margin: 80px auto;
          border-radius: initial;
        }
        .hello-card > .mdl-card__title {
          color: #fff;
          height: 160px;
          padding: 16px 0;
        }
        .hello-card > .mdl-card__menu {
          color: #fff;
        }
        .hello-card-title {
          position: fixed;
          padding: 16px;
          font-size: 76px;
        }
        </style>
    </head>
    <body>
        <div class="hello-card mdl-card mdl-shadow--2dp">
            <div class="mdl-card__title" id="trianglified">
                <h2 class="hello-card-title mdl-card__title-text">Happening</h2>
            </div>
            <div class="mdl-card__supporting-text">
                It's happening all around you.
                All things happen for a reason.
                And it has happened to all of us.
                Now we work hard to make it happen.
                For all of us.
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="mailto:hello@happening.blue">
                    Say Hello
                </a>
                <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" href="docs.html">
                    Read Docs
                </a>
            </div>
            <div class="mdl-card__menu">
                <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect" id="sharelink">
                    <i class="material-icons">share</i>
                </button>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/trianglify/0.4.0/trianglify.min.js"></script>
        <script>var pattern=Trianglify({width:512,height:160,cell_size:60,x_colors:["#7E51AD","#1C0B2D"]});document.getElementById("trianglified").appendChild(pattern.canvas()),document.getElementById("sharelink").addEventListener("click",function(){window.open("https://twitter.com/intent/tweet?text=%23itshappening","_blank")},!1);</script>
        <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    </body>
</html>
